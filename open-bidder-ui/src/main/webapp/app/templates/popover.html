<div>
  <a href="" rel="popover">What's this? </a>
  <div style="height: {{ popoverHeight }}px; width: {{ popoverWidth }}px;" class="popover">
    <h3 class="popover-title" ng-bind="title"></h3>
    <div class="arrow"></div>
    <div class="popover-inner">
      <div class="popover-content">
        <p></p>
      </div>
    </div>
  </div>
  <img ng-src="{{ imageSrc }}" height="{{ imageHeight }}" width="{{ imageWidth " alt="{{ title }}">
</div>

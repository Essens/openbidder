<dl class="dl-horizontal">
  <dt class="bar-description">{{ metricDisplayNames[quota.metric] }}</dt>
  <dd class="progress progress-alert relative" ng-class="{'progress-danger': quota.usage / quota.limit > 0.9}">
    <div class="bar-text">{{ quota.usage }} out of {{ quota.limit }}</div>
    <div class="bar" ng-style="{width: (100.0 * quota.usage / quota.limit) + '%'}"></div>
  </dd>
</dl>

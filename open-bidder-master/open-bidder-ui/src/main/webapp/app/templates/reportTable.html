<div ng-show="reports">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th class="span6">Report name</th>
        <th class="span1">Size (bytes)</th>
        <th class="span5">Last modified</th>
      </tr>
    </thead>
      <tbody>
        <tr ng-repeat="report in reports">
          <td><a class="report-name" ng-href="{{ project.getReportLink(project.doubleClickProjectResource.doubleClickReportingBucket, report.description) }}">{{ report.description }}</a></td>
          <td class="report-size">{{ report.size }}</td>
          <td class="report-lastModified">{{ report.lastModified | gmt }}</td>
        </tr>
      </tbody>
  </table>
</div>
